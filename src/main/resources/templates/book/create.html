<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book create</title>
</head>
<body>
<div class="container">
    <form th:action="@{/book/create}" method="post">
        <div class="login-input">
            <div class="login-text">
                <h3>Book create</h3>
            </div>

            <input type="text" placeholder="Enter book name" name="name">
            <input type="text" placeholder="Enter book author" name="author">
            <input type="text" placeholder="Enter book title" name="title">
            <input type="number" placeholder="Enter book price" name="price">

        </div>
        <br> <br>
        <div class="login-button">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
