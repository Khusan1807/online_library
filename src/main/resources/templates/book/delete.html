<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book delete</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="card mx-auto" style="width: 30rem; height: 28rem">
            <div class="card-body" th:each="organization,iter : ${book}">
                <h2 class="card-title" style="text-align: center">Book delete</h2>
                <h5 class="card-title">Name : <span th:text="${book.name}"></span></h5>
                <h5 class="card-title">Author : <span th:text="${book.author}"></span></h5>
                <h5 class="card-title">Title : <span th:text="${book.title}"></span></h5>
                <h5 class="card-title">Price : <span th:text="${book.price}"></span></h5>

                 <h4 style="text-align: center">Are you sure ? </h4>
                <form method="post"
                      th:action="@{/book/delete/{id}(id=${book.id})}" style="margin-left: 300px;">
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a th:href="@{/book/list}" class="btn btn-warning">No</a>
                </form>
            </div>


        </div>
    </div>
</div>
</body>
</html>
